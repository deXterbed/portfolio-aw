<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic"
    rel="stylesheet" />
  <style>
 html, body {
        height: 100%;
    }
    body {
        margin: 0;
        font-family: Ubuntu;
    }
    .flex-container {
        height: 100%;
        padding: 0;
        margin: 0;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .row {
        width: auto;
        /* border: 4px solid grey;
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; */
    }
    .flex-item {
        padding: 15px;
        text-align: center;
    }

    .hero-text {
      line-height: 1.5;
      font-weight: bold;
      font-size: 60px;
      color: #404B5A;
      background-color: white;
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 2px rgba(150, 150, 150, 1);
    }

    .message {
      line-height: 20px;
      color: #404B5A;
      font-weight: bold;
      font-size: 25px;
      margin-top: 30px;
    }

    .error-code {
      line-height: 1.5;
      color: #404B5A;
      font-weight: 300;
      font-size: 20px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="flex-container">
    <div class="row">
      <div class="flex-item error-code">500</div>
      <div class="flex-item hero-text">Server Error</div>
      <div class="flex-item message">Please try again</div>
    </div>
  </div>

</body>
</html>
